<!DOCTYPE html>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isSomeoneAdult = people.some(person => { //some returns true if at least one fulfills the condition
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneAdult = people.every(person => { //some returns true if everyone fulfills the condition
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });

    // Array.prototype.find() - find works like filter but doe snot return everything that fulfills the condition but only the first result that fulfills the condition
    // find the comment with the ID of 823423
    const comment823423 = comments.find(comment => comment.id == 823423 );

    // Array.prototype.findIndex() and .splice()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    comments.splice(index, 1); //removes 1 comment at index 'index'
    console.log(comments);


  </script>
</body>
</html>
